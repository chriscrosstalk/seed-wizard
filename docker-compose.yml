services:
  seed-wizard:
    build: .
    container_name: seed-wizard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/seed-wizard.db
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Mount local data directory for SQLite database
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/profile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

